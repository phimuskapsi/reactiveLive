<div id="welcomeStatement">
	<img src="data/images/logo.png" width="600px" height="300px" alt="Reactive Research" title="Welcome to Reactive Research!"/>
</div> 

<div id="loginBox">					
	<div id="fields">
		<div class="labelInputBox">
			<label for="username" class="formLabels">Username:</label>
			<br />
			<input type="text" id="username" class="textFields ui-widget-content" title="Enter your Username"/>
		</div>
		<div class="labelInputBox">
			<label for="password" class="formLabels">Password:</label>
			<br />
			<input type="password" id="password" class="textFields ui-widget-content" title="Enter your Password"/>
		</div>
		<div class="buttonBox">
			<button id="loginSubmit" class="buttons" title="Click to Login">Login! </button>
			
			<button id="createAccount" class="buttons" title="Click to Create an Account">Create Account</button>
			<button id="forgotAccount" class="buttons" title="Click if you forgot your account info!">Forgot Account</button>
		</div>
	</div>
	<input type="hidden" id="actionlogin" name="actionlogin" value="1">					
</div>
